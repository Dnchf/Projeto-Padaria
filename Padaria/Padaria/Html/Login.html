<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registro - Pão de Cada Dia</title>
  <link rel="stylesheet" href="..//Styles/Login style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-conteudo">
      <h1 class="navbar-logo">Padaria Pão de Cada Dia</h1>
      <div class="navbar-links" id="navbar-links">
        <a href="./Front-end.html">Início</a>
        <a href="Produtos.html">Produtos</a>
        <a href="Login.html">Login</a>
        <a href="Carrinho.html">Carrinho 🛒</a>
        <button id="Modo-escuro">🌙</button>
        <div id="navbar-login-area"></div>
      </div>
    </div>
  </nav>

  <section class="acesso-section">
    <div class="acesso-container">
      <div class="abas">
        <button id="btn-login" class="active">Login</button>
        <button id="btn-registro">Registrar</button>
      </div>

      <div class="login-box box-ativa">
        <h2 class="login-titulo">🍞 Login do Cliente</h2>
        <form action="C:\Users\me720\Downloads\Padaria (2)\Padaria\cadastro.php" method="POST" class="login-form"> 
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" required>
          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" required>
          <button type="submit" id="Entrar">Entrar</button>
        </form>
      </div>

      <div class="registro-box">
        <h2 class="registro-titulo">📝 Criar Conta</h2>
        <form onsubmit="registrarUsuario(event)" class="registro-form">
          <label for="nome">Nome Completo:</label>
          <input type="text" name="nome" id="nome" required>
          <label for="email-registro">E-mail:</label>
          <input type="email" name="email" id="email-registro" required>
          <label for="senha-registro">Senha:</label>
          <input type="password" name="senha" id="senha-registro" required>
          <label for="confirmar-senha">Confirmar Senha:</label>
          <input type="password" name="confirmar-senha" id="confirmar-senha" required>
          <button type="submit" id="Registrar">Registrar</button>
        </form>
      </div>
    </div>
  </section>

  <script src="..//Javascript/Modo-escuro.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  // ---- REGISTRO ----
  function registrarUsuario(event) {
    event.preventDefault();

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email-registro").value;
    const senha = document.getElementById("senha-registro").value;
    const confirmar = document.getElementById("confirmar-senha").value;

    if (senha !== confirmar) {
      Swal.fire({
        icon: 'error',
        title: 'Oops!',
        text: 'As senhas não coincidem!'
      });
      return;
    }

    const usuario = { nome, email, senha };
    localStorage.setItem("usuarioRegistrado", JSON.stringify(usuario));

    Swal.fire({
      icon: 'success',
      title: 'Conta criada!',
      text: 'Conta criada com sucesso!'
    }).then(() => {
      window.location.href = "Login.html"; // redireciona para login
    });
  }

  // ---- LOGIN ----
  const formLogin = document.querySelector(".login-form");

  formLogin.addEventListener("submit", (event) => {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const usuarioSalvo = JSON.parse(localStorage.getItem("usuarioRegistrado"));

    if (!usuarioSalvo) {
      Swal.fire({
        icon: 'info',
        title: 'Nenhum usuário registrado!',
        text: 'Crie uma conta antes de fazer login.'
      });
      return;
    }

    if (email === usuarioSalvo.email && senha === usuarioSalvo.senha) {
      Swal.fire({
        icon: 'success',
        title: `Bem-vindo, ${usuarioSalvo.nome}! 🥖`
      }).then(() => {
        localStorage.setItem("usuarioLogado", JSON.stringify(usuarioSalvo));
        window.location.href = "Front-end.html"; // vai pra página principal
      });
    } else {
      Swal.fire({
        icon: 'error',
        title: 'E-mail ou senha incorretos!'
      });
    }
  });

  // ---- Alternar abas (Login / Registro) ----
  const btnLogin = document.getElementById('btn-login');
  const btnRegistro = document.getElementById('btn-registro');
  const loginBox = document.querySelector('.login-box');
  const registroBox = document.querySelector('.registro-box');

  btnLogin.addEventListener('click', () => {
    loginBox.classList.add('box-ativa');
    registroBox.classList.remove('box-ativa');
    btnLogin.classList.add('active');
    btnRegistro.classList.remove('active');
  });

  btnRegistro.addEventListener('click', () => {
    registroBox.classList.add('box-ativa');
    loginBox.classList.remove('box-ativa');
    btnRegistro.classList.add('active');
    btnLogin.classList.remove('active');
  });
</script>


</body>
</html>
